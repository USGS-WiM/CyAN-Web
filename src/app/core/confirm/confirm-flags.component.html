<h2 mat-dialog-title>
    <mat-icon>flag</mat-icon> Flag Found from a previous session
</h2>
<mat-dialog-content>
    <!-- <mat-icon *ngIf="data.messageIcon !== ''">{{data.messageIcon}}</mat-icon> -->
    Would you like to upload those flags? Selecting 'NO' will permanently delete them.
</mat-dialog-content>
<mat-dialog-actions>
    <div class="detail-section-buttons centered">
        <button matDialogClose color="warn" class="cancel" (click)="clearFlags()">
            <mat-icon>cancel</mat-icon>&nbsp;No
        </button>
        <!-- The matDialogClose directive optionally accepts a value as a result for the dialog. -->
        <button [matDialogClose]="true" class="confirmButton" (click)="repopulateGraphFlags()">
            <mat-icon>done</mat-icon>&nbsp; OK
        </button>
    </div>
</mat-dialog-actions>
