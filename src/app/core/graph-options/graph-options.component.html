<div class="flex-container">
  <div
    style="
      background-color: rgba(255, 255, 255, 0.8);
      width: 200px !important;
      height: 500px;
      margin-top: 20px;
      margin-left: 100px;
    "
  >
    x-axis
    <mat-form-field appearance="fill">
      <mat-label>Parameters</mat-label>
      <mat-select [formControl]="Parameters" multiple>
        <mat-option *ngFor="let topping of parameterList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div
    style="
      width: 700px;
      height: 500px;
      margin-top: 20px;
      margin-left: 60px;
      background-color: rgba(255, 255, 255, 0.8);
    "
  >
    <div id="graph"></div>
  </div>
</div>
