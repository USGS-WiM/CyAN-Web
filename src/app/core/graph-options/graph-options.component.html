<div class="flex-container">
  <div class="optionsBackground">
    <div style="height: 10px"></div>
    <div class="traceOptionsBackground">
      <div style="margin-left: 10px">
        <br />
        x Axis <br />
        <mat-form-field appearance="fill">
          <mat-label>Parameters</mat-label>
          <mat-select [formControl]="Parameters" multiple>
            <mat-option
              *ngFor="let parameter of parameterList"
              [value]="parameter"
              >{{ parameter }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <br />
        y Axis <br />
        <mat-form-field appearance="fill">
          <mat-label>Parameters</mat-label>
          <mat-select [formControl]="Parameters" multiple>
            <mat-option
              *ngFor="let parameter of parameterList"
              [value]="parameter"
              >{{ parameter }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div style="height: 10px"></div>
    <div *ngIf="secondTrace" class="traceOptionsBackground">
      <div style="margin-left: 10px">
        <br />
        x Axis <br />
        <mat-form-field appearance="fill">
          <mat-label>Parameters</mat-label>
          <mat-select [formControl]="Parameters" multiple>
            <mat-option
              *ngFor="let parameter of parameterList"
              [value]="parameter"
              >{{ parameter }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <br />
        y Axis <br />
        <mat-form-field appearance="fill">
          <mat-label>Parameters</mat-label>
          <mat-select [formControl]="Parameters" multiple>
            <mat-option
              *ngFor="let parameter of parameterList"
              [value]="parameter"
              >{{ parameter }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="custom-slider" style="margin-left: 10px">
      <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="timeOptions"
      ></ngx-slider>
    </div>
    <div style="margin-left: 10px; margin-top: 10px">
      Log Scale &nbsp;
      <mat-checkbox class="example-margin" [disableRipple]="true"
        >x
      </mat-checkbox>
      &nbsp;
      <mat-checkbox class="example-margin" [disableRipple]="true"
        >y
      </mat-checkbox>
    </div>
    <div style="margin-left: 10px; margin-top: 10px">
      <mat-checkbox class="example-margin" [disableRipple]="true"
        >Limit to map extent
      </mat-checkbox>
    </div>

    <button
      *ngIf="!secondTrace"
      class="traceBtn"
      matTooltip="Add Trace"
      (click)="addTrace()"
    >
      +
    </button>
    <button
      *ngIf="secondTrace"
      class="traceBtn"
      matTooltip="Remove Trace"
      (click)="removeTrace()"
    >
      -
    </button>
    <button class="plotDataBtn">Plot Data</button>
    <button class="downloadBtn" matTooltip="Download CSV">
      <mat-icon>cloud_download</mat-icon>
    </button>
  </div>
  <div class="graphBackground">
    <div id="graph"></div>
  </div>
</div>
