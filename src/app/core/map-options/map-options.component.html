<div
  class="optionsBackgroundMini"
  *ngIf="!mapLayerOptions"
  (click)="displayMapLayerOptions(true)"
>
  <div style="text-align: right; margin-right: 10px">
    <mat-icon matTooltip="maximize">maximize</mat-icon>
  </div>
  <div class="minimizedBackground">Map Layers</div>
</div>
<div class="mapLayerOptionsBackground" *ngIf="mapLayerOptions">
  <div style="text-align: right; margin-right: 10px">
    <mat-icon
      matTooltip="minimize"
      style="cursor: pointer"
      (click)="displayMapLayerOptions(false)"
      >minimize</mat-icon
    >
  </div>

  <div style="margin-left: 10px">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button
        id="streetsBtn"
        style="margin-bottom: 4px"
        value="true"
        (click)="changeBasemap('streets')"
        checked
        >Streets</mat-radio-button
      ><br />
      <mat-radio-button
        id="imageryBtn"
        style="margin-bottom: 4px"
        value="false"
        (click)="changeBasemap('imagery')"
        >Imagery</mat-radio-button
      ><br />
      <mat-radio-button
        id="grayscaleBtn"
        value="false"
        (click)="changeBasemap('grayscale')"
      >
        Grayscale</mat-radio-button
      >
    </mat-radio-group>
  </div>
</div>
<div class="optionsBackgroundMap" *ngIf="mapFilters">
  <div style="text-align: right; margin-right: 10px">
    <mat-icon
      matTooltip="minimize"
      style="cursor: pointer"
      (click)="displayMapFilters(false)"
      >minimize</mat-icon
    >
  </div>
  <div style="margin-left: 10px">
    <mat-form-field appearance="fill">
      <mat-label>Parameters</mat-label>
      <mat-select [formControl]="Parameters" multiple>
        <mat-option
          *ngFor="let parameter of parameterList"
          [value]="parameter"
          >{{ parameter }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div class="custom-slider" style="margin-left: 10px">
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="timeOptions"
    ></ngx-slider>
  </div>
  <div style="margin-left: 10px; margin-top: 10px">
    <mat-form-field appearance="fill">
      <mat-label>States</mat-label>
      <mat-select [formControl]="States" multiple>
        <mat-option *ngFor="let state of stateList" [value]="state">{{
          state
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    Bounding Box
    <form class="boundingBoxForm">
      <div class="flex-container">
        <mat-form-field
          class="boundingBoxFullWidth"
          appearance="fill"
          style="margin-right: 10px"
        >
          <mat-label>North</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field class="boundingBoxFullWidth" appearance="fill">
          <mat-label>South</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="flex-container">
        <mat-form-field
          class="boundingBoxFullWidth"
          appearance="fill"
          style="margin-right: 10px"
        >
          <mat-label>East</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field class="boundingBoxFullWidth" appearance="fill">
          <mat-label>West</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </form>
    <mat-checkbox [disableRipple]="true">Use map bounds </mat-checkbox>
  </div>
  <button class="mapFilterBtn">Filter</button>
</div>
<div
  *ngIf="!mapFilters"
  class="optionsBackgroundMini"
  (click)="displayMapFilters(true)"
>
  <div style="text-align: right; margin-right: 10px">
    <mat-icon matTooltip="maximize">maximize</mat-icon>
  </div>
  <div class="minimizedBackground">Filter Points</div>
</div>
