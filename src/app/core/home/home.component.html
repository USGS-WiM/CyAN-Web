<div id="base">
  <div>
    <div class="flex-container" style="width: 280px">
      <div
        [hidden]="!showFullCyanHomeBtn"
        aria-label="This is a yellow button featuring a house icon. Clicking on it will take you to the CyAN landing page."
      >
        <div class="flex-child" [hidden]="!showFullCyanHomeBtn">
          <div
            id="homeBtnFullID"
            class="landingPgBtns homeBtn homeBtnColor"
            (click)="clickHome()"
            [hidden]="!showFullCyanHomeBtn"
          >
            <mat-icon
              style="font-size: 30px; margin-left: -20px; margin-right: 10px"
              aria-hidden="false"
              aria-label="Example home icon"
              >home</mat-icon
            >
            CyAN FIELD
          </div>
        </div>
      </div>
      <div
        class="landingPgBtns"
        style="
          background-color: white;
          height: 60px;
          width: 650px;
          margin-left: 0px;
          color: white;
        "
        [hidden]="!showHomeLayout || !fullHomeScreen"
      >
        <div
          style="
            background-color: rgb(22, 104, 49);
            width: 160px;
            height: 60px;
            margin-left: 0px;
            text-align: left;
          "
        >
          <a href="https://www.usgs.gov/" target="_blank">
            <img
              alt="United States Geological Survey Logo. White wavey lines with a green background next to the letters USGS. Their motto, Science for a changing world, is written across the bottom. Clicking on this logo leads to the USGS homepage."
              style="
                width: 145px;
                margin-top: 4px;
                margin-left: 10px;
                text-align: left;
              "
              src="../../../assets/USGS_White_web.png"
            />
          </a>
        </div>
      </div>
      <div [hidden]="showHomeLayout">
        <div class="flex-child flex-container">
          <div [hidden]="windowWidthResize">
            <div
              class="homeBtnColor smNavBtn marginLeftSmallWidth"
              (click)="clickHome()"
              matTooltip="CyAN Home"
              aria-label="This is a yellow button featuring a house icon. Clicking on it will take you to the CyAN landing page."
            >
              <p>
                <mat-icon
                  aria-hidden="false"
                  class="smBtnIcon"
                  aria-label="Example home icon"
                  >home</mat-icon
                >
              </p>
            </div>
          </div>
          <div
            class="smNavBtn"
            style="width: 60px; height: 60px; background-color: white"
            matTooltip="USGS Home"
          >
            <a href="https://www.usgs.gov/" target="_blank">
              <img
                alt="United States Geological Survey logo. Green Square with white wavy lines. Clicking on this square leads to the USGS homepage."
                style="width: 60px; height: 60px"
                src="../../../assets/USGS_Green_Banneronly_web.png"
            /></a>
          </div>
          <div>
            <div
              class="infoBtnColor smNavBtn"
              (click)="clickInfo()"
              matTooltip="About"
              aria-label="This is an orange button feature a white icon logo (letter i with a circle around it). Clicking on this button will lead ot the info page."
            >
              <mat-icon class="smBtnIcon">info</mat-icon>
            </div>
          </div>
          <div>
            <div
              class="mapBtnColor smNavBtn"
              (click)="clickMap()"
              matTooltip="Map"
              aria-label="This is a gray button featuring a map icon> Clicking on this button will lead to the the map and map filters."
            >
              <mat-icon class="smBtnIcon">map</mat-icon>
            </div>
          </div>
          <div>
            <div
              class="graphBtnColor smNavBtn"
              (click)="clickGraph()"
              matTooltip="Graph"
              aria-label="This is a blue button featuring three dots meant to represent a graph. Clicking on this button will lead to the graph and graph filters."
            >
              <mat-icon class="smBtnIcon">scatter_plot</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="landingPgBtns infoBtn marginLeftFullWidth infoBtnColor"
      [hidden]="!showHomeLayout || !fullHomeScreen"
      (click)="clickInfo()"
      id="infoBtnFullID"
      aria-label="This is an orange button featuring a white info icon (i with a circle around it). Clicking on this button will lead to the info page."
    >
      <div style="height: 20px"></div>
      <p style="font-size: 30px">
        <mat-icon
          style="font-size: 32px; margin-left: -20px; margin-right: 10px"
          >info</mat-icon
        >
        Cyanobacteria Assessment Network <br />
        Field Exploratory Lakes Database
      </p>
    </div>
    <div [hidden]="fullHomeScreen || !showHomeLayout">
      <div
        (click)="clickInfo()"
        class="
          smScreenLandingBtns
          infoBtnSmallScreen
          infoBtnColor
          flex-container
        "
        aria-label="This is an orange button featuring a white info icon (i with a circle around it). Clicking on this button will lead to the info page."
      >
        <mat-icon style="margin-left: 10px; margin-top: 10px">info</mat-icon>
        <div class="flex-child">
          <p style="font-size: 20px; margin-top: 10px; margin-left: 10px">
            Cyanobacteria <br />
            Assessment Network
          </p>
        </div>
      </div>
    </div>
    <div [hidden]="!showInfo">
      <app-about></app-about>
    </div>
    <div [hidden]="!fullHomeScreen">
      <div class="flex-container" style="width: 200px">
        <div class="flex-child">
          <div
            class="landingPgBtns mapGraphBtn mapBtnFullMargin mapBtnColor"
            [hidden]="!showHomeLayout"
            (click)="clickMap()"
            id="mapBtnFullID"
            aria-label="This is a gray button featuring a map icon> Clicking on this button will lead to the the map and map filters."
          >
            <br />
            <p style="text-align: center">Map</p>
            <mat-icon class="mapGraphIconFullScreen"> map</mat-icon>
          </div>
        </div>
        <div class="flex-child">
          <div
            class="landingPgBtns mapGraphBtn graphBtnColor"
            [hidden]="!showHomeLayout"
            (click)="clickGraph()"
            aria-label="This is a blue button featuring three dots meant to represent a graph. Clicking on this button will lead to the graph and graph filters."
          >
            <p style="text-align: center">
              <br />
              Graph
            </p>
            <mat-icon class="mapGraphIconFullScreen"> scatter_plot</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="fullHomeScreen || !showHomeLayout">
      <div
        class="flex-container"
        style="width: 200px"
        [hidden]="!showHomeLayout"
      >
        <div class="flex-child">
          <div
            class="
              smScreenLandingBtns
              mapBtnSmallScreen
              mapBtnColor
              flex-container
            "
            [hidden]="!showHomeLayout"
            (click)="clickMap()"
            aria-label="This is a gray button featuring a map icon> Clicking on this button will lead to the the map and map filters."
          >
            <br />
            <mat-icon class="mapGraphIconSmallScreen"> map</mat-icon>
            <p class="mapGraphTitleSmScreen">Map</p>
          </div>
        </div>
        <div class="flex-child">
          <div
            class="
              smScreenLandingBtns
              graphBtnSmallScreen
              graphBtnColor
              flex-container
            "
            [hidden]="!showHomeLayout"
            (click)="clickGraph()"
            aria-label="This is a blue button featuring three dots meant to represent a graph. Clicking on this button will lead to the graph and graph filters."
          >
            <br />
            <mat-icon class="mapGraphIconSmallScreen"> scatter_plot</mat-icon>
            <div class="flex-child"></div>
            <p class="mapGraphTitleSmScreen">Graph</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="!showMap">
    <app-map-options></app-map-options>
  </div>
  <div [hidden]="!showGraph">
    <app-graph-options></app-graph-options>
  </div>
</div>
